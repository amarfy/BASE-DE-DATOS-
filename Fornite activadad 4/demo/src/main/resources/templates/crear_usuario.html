<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"/>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">FORTNITE</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Descubre</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Mi Biblioteca</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Crea</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Noticias</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pase de batalla</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Más</a></li>
            </ul>

            <div class="text-end">
                <button type="button" class="btn btn-warning">Descargar</button>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="p-2"></div>
    <h1 class="text-start my-4">Crear Usuario</h1>
    <hr>

    <form class="row g-3"  th:action="@{/guardar_usuario}" th:object="${usuario}" method="post">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="name@example.com" th:field="*{email_del_usuario}">
        </div>

        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="inputPassword4" th:field="*{nombre_de_usuario}">
        </div>

        <div class="col-md-6">
            <label for="inputCity" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputCity" th:field="*{password}">
        </div>
        <hr>


        <h1>Método de pago</h1>

       <div class="col-10">
           <label for="inputAddress" class="form-label">Numero de tarjeta</label>
           <input type="number" class="form-control" id="inputAddress" th:field="*{tarjetaCredito.num_tarjeta}">
       </div>

       <div class="col-md-3">
           <label for="inputAddress" class="form-label">Mes</label>
           <input type="text" class="form-control" id="inputmes" th:field="*{tarjetaCredito.mes}">

       </div>

       <div class="col-md-3">
           <label for="inputAddress" class="form-label">año</label>
           <input type="text" class="form-control" id="inputaño" th:field="*{tarjetaCredito.caducidad}">
       </div>

       <div class="col-md-3">
           <label for="inputAddress" class="form-label">cvv</label>
           <input type="text" class="form-control" id="inputcvv" th:field="*{tarjetaCredito.cvv}">


       </div>
        <div class="col-md-5">
            <input class="btn btn-primary" type="submit" value="Crear">
            </a>
        </div>

   </form>
   <h1></h1>

</div>









<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
