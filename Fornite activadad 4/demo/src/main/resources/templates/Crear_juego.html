<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear nuevo juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"/>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">FORTNITE</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Descubre</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Mi Biblioteca</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Crea</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Noticias</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pase de batalla</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Más</a></li>
            </ul>

            <div class="text-end">
                <button type="button" class="btn btn-warning">Descargar</button>
            </div>
        </div>
    </div>
</header>


<form class="row g-3"  th:action="@{/Guardar_juego}" th:object="${juego}" method="post">
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Nombre del juego</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre del juego" th:field="*{nombre}">
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Fecha de creación</label>
        <input type="date" class="form-control" id="inputPassword4" th:field="*{fecha_de_creacion}">
    </div>


    <div class="col-md-4">
        <label for="inputState" class="form-label">Juego activado</label>
        <select id="inputState" class="form-select" th:field="*{juego_creado}">
            <option value="1">Sí</option>
            <option value="0">No</option>
        </select>
    </div>


        <div class="col-md-4">
            <label for="formGroupExampleInput" class="form-label">Email del creador</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="name@example.com" th:field="*{email_del_creador}">
        </div>


        <div class="row">
            <div class="col-md-5">
                <label for="floatingTextarea2" class="form-label">Comentario inicial</label>
                <textarea class="form-control" placeholder="Comentario Inicial" id="floatingTextarea2" style="height: 100px" th:field="*{comentario}"></textarea>
            </div>


            <div class="col-5">
                <p>Visualizar en todos los países</p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" th:checked="${visualizarEnTodosLosPaises}">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Crear</button>
        </div>

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
