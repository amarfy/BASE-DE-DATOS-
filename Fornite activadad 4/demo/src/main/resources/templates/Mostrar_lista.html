<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"/>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">FORTNITE</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Descubre</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Mi Biblioteca</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Crea</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Noticias</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pase de batalla</a></li>
                <li><a href="#" class="nav-link px-2 text-white">MÃ¡s</a></li>
            </ul>

            <div class="text-end">
                <button type="button" class="btn btn-warning">Descargar</button>
            </div>
        </div>
    </div>
</header>





<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre del juego</th>
        <th scope="col">Fecha de creacion</th>
        <th scope="col">Email del creador</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="juego : ${juegos}">
        <td th:text="${juego.id}"></td>
        <td th:text="${juego.nombre}"></td>
        <td th:text="${juego.fecha_de_creacion}"></td>
        <td th:text="${juego.email_del_creador}"></td>
        <td>
            <div class="form-check form-switch">
                <a><input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" th:checked="${visualizarEnTodosLosPaises}">
                </a>
            </div>
        </td>

    </tr>


</table>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
